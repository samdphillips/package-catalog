on:
  schedule:
  - cron: "17 */3 * * *"
jobs:
  update-catalog:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: install Racket
      uses: Bogdanp/setup-racket@v1.8.1
      with:
        architecture: 'x64'
        distribution: 'full'
        version: 'stable'
        variant: 'CS'
    - name: install script dependencies
      run: raco pkg install --batch --auto raco-run threading-lib
    - name: update catalog
      run: |
        chmod +x manage-catalog.rkt
        ./manage-catalog.rkt refresh-packages catalog/pkg/*
        ./manage-catalog.rkt build-catalog
    - name: make pull request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.PAT }}
        add-paths: catalog
        commit-message: Package catalog updates
        delete-branch: true
        branch-suffix: timestamp
        title: Package catalog updates
